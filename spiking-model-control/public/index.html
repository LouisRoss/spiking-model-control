<!DOCTYPE html>
<html>
  <head>
    <title>Spiking Neural Model</title>
    <link rel="stylesheet" type="text/css" href="style.css" title="sepia">
    </style>
  </head>

  <body>
    <section class="mainbody">
      <section class="leftpane">
        <div class="connectbar">
          <form id="connectForm" action="">
            <button id="connectButton">Connect</button>
            <select name="servers" id="servers">
              <option value="192.168.1.142">192.168.1.142</option>
              <option value="127.0.0.1">127.0.0.1</option>
            </select>
          </form>
        </div>

        <div class="messagebar">
          <div class="messages">
            <textarea name="messages" id="messages" cols="120" rows="20" readonly></textarea>
          </div>
        </div>
      </section>
     

      <section class="rightpane">
        <form id="statusForm" action="">
          <label for="">a</label>
        </form>
      </section>
    </section>
  
    <footer>
        <i>Copyright &copy; 2006-2020 The Light Farm</i>
    </footer>



    <script src="/spiking-control.js"></script>
  </body> 
</html>
